name: api-server

on:
  push:
    branches: 
      - main
    workflow_dispatch:
    paths: 
      - api-server/**

defaults:
  run:
    shell: bash
    working-directory: api-server/


jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
